build: off
environment:

  matrix:
    - PLATFORMIO_PROJECT_DIR: "projects/Blink"
    - PLATFORMIO_PROJECT_DIR: "projects/DAC"
    - PLATFORMIO_PROJECT_DIR: "projects/UART"
    - PLATFORMIO_PROJECT_DIR: "projects/CLK"
    - PLATFORMIO_PROJECT_DIR: "projects/IIC"

install:
  - cmd: git submodule update --init --recursive
  - cmd: SET PATH=C:\Python37\Scripts;%PATH%
  - cmd: pip3 install -U https://github.com/OS-Q/S03/archive/master.zip
  - cmd: platformio platform install https://github.com/OS-Q/P12.git

test_script:
  - cmd: platformio run -s -d %PLATFORMIO_PROJECT_DIR%
