language: python
python:
  - "3.7"

env:
  - PLATFORMIO_PROJECT_DIR=projects/Blink
  - PLATFORMIO_PROJECT_DIR=projects/UART
  - PLATFORMIO_PROJECT_DIR=projects/DAC
  - PLATFORMIO_PROJECT_DIR=projects/CLK
  - PLATFORMIO_PROJECT_DIR=projects/IIC

install:
  - pip install -U https://github.com/OS-Q/S03/archive/master.zip
  - platformio platform install https://github.com/OS-Q/P12.git

script:
  - platformio run -s -d $PLATFORMIO_PROJECT_DIR

notifications:
  email: false
